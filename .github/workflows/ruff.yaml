name: Ruff Check
on: [ push ]
jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: pip install ruff

      - name: Run Format Check
        run: ruff format src/cv2ext --check

      - name: Run Lint Check
        run: ruff lint src/cv2ext
